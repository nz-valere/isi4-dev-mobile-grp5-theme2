<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Montant</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>

    <ion-item *ngIf="showContactField">
      <ion-label position="floating">Contact</ion-label>
      <ion-input type="text" formControlName="contact"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!transactionForm.valid">
      Enregistrer
    </ion-button>
  </form>
</ion-content>
